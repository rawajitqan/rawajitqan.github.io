<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">أعمالنا</h1>
                    <h2 class="section-subheading text-muted">بعض المشاريع التي قمنا بها</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
            {% unless post.lang == 'en' %}
            {% if post.modal-id < 7 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img data-src="img/portfolio/{{ post.thumbnail }}" class="lazyload img-responsive img-centered" alt="{{ post.title }}">
                    </a>
                    <div class="portfolio-caption">
                        <h3>{{ post.title }}</h3>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endif %}
            {% endunless %}
            {% endfor %}
            </div>
        <center><br><br><a class="text-muted" href="/projects" style="font-size: 20px;">&larr; شاهد المزيد من أعمالنا</a></center>
        </div>
    </section>
