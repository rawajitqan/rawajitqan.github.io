<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">Profile</h1>
                    <h2 class="section-subheading text-muted">Some of Our Works</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
            {% if post.modal-id < 7 and post.lang == 'en' %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img data-src="/img/portfolio/{{ post.thumbnail }}" class="lazyload img-responsive img-centered" alt="{{ post.title }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endif %}
            {% endfor %}
            </div>
        <center><br><br><a class="text-muted" href="projects" style="font-size: 20px;">See more of Our Works &rarr;</a></center>
        </div>
    </section>
